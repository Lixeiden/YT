<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT - purge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Purge</h1>
<form method="POST">
    <select name="selectFile">
        <option selected value="default">Choose file to del</option>
        {% for item in fileListVideos %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
        {% for item in fileListLogs %}
            <option value="logs/{{ item }}">[LOG] {{ item }}</option>
        {% endfor %}
        <option value="ALL logs">[LOG] all logs</option>
    </select>
    <input type="submit" value="Purge">
</form>
<a href='/'>Back</a>
</body>
</html>
