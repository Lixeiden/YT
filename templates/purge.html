<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yout - purge</title>
</head>
<body>
<h1>Purge</h1>
<form method="POST">
    <select name="selectFile">
        <option selected value="default">Choose file to del</option>
        {% for item in fileList %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Purge">
</form>
<a href='/'>Back</a>
</body>
</html>
